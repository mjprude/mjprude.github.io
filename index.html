<body onload="resizer()">
  <div class="text">
    <h1>This site is under construction.</h1>

  </div>

  <script>
  var docBody = document.getElementsByTagName('body')[0];
  window.addEventListener('resize', resizer)
  function resizer(){ 
    var width = window.innerWidth;
    if (width < 960 && width > 760) {
      console.log(960-width + 'px')
      docBody.style.backgroundPositionY=960-width + 'px';
    } else if (width > 960) {
      docBody.style.backgroundPositionY=0+ 'px';
    } else {
      docBody.style.backgroundPositionY='200px';
    }
  }
 </script>
</body>
